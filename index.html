<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu JSON na prática</title>
    <script src="javascript.js"></script>
</head>
<body>
    <h1>Acesssando um objecto javaScript</h1>
    <p>Com este código é possível acessar um objecto javaScript. </p>
    <p id="id-1"></p>
    <p id="id-2"></p>
    <p id="id-3"></p>
</body>
 <script>
const objecto = { "name": "José Baptista",  "idade": "48 Anos", 
"cidade": "Luanda"
}
document.getElementById('id-1').innerHTML = objecto.name 
document.getElementById('id-2').innerHTML = objecto.idade
document.getElementById('id-3').innerHTML = objecto.cidade
</script>
</html>
